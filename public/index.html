<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page" id="loginPage">
        <h1>Qual é o seu nome?</h1>
        <input type="text" id="loginNameInput">
    </div>

    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList">
                <li class="m-status"></li>
                <li class="m-status"></li>
                <li class="m-txt"><span class="me"></span></li>
                <li class="m-txt"><span></span></li>
            </ul>
            <ul class="userList">
                <li>Iago (Você)</li>
                <li>Bruna</li>
                <li>Paula</li>
            </ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite sua mensagem (aperte ENTER)">
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>

</html>
